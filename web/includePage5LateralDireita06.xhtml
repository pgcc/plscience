<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <!--ESSA PAGINA E INCLUIDA NO JSF-->


    <br />
    <div id="lateral">
        <!-- TIME-LINE-INICIO -->
        <p:accordionPanel activeIndex="#{central.development.perceptionBoxController.numAbaAbertaDVLP1T}"
                          multiple="true">
            <p:tab title="Last Tasks Performed">
                <h:form id="formID52">
                     <p:carousel itemStyle="height: 120px; width:160px;" numVisible="2"
                                 value="#{central.development.perceptionBoxController.usersDVLP1T}" var="user" headerText="TimeLine">
                    <h:panelGrid columns="1" style="width:300px;  height:100px;"
                                 cellpadding="5">
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="3">
                                <p:graphicImage width="5px;" height="20"
                                                value="/resources/images/campoVirtual.png"
                                                style="text-align:center;" />

                                <p:graphicImage width="40" height="40"
                                                value="/resources/images/users/#{user.nomeFoto}.png"
                                                style="text-align:center;" />
                                <p:graphicImage width="5px;"
                                                value="/resources/images/campoVirtual.png"
                                                style="text-align:center;" />

                            </h:panelGrid>
                            <h:panelGrid columns="1">                                   
                                <h:outputText value="#{user.nameScientist}" />
                                <h:outputText value=" #{user.institutionScientist}" />
                            </h:panelGrid>

                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:graphicImage width="10px;" height="20"
                                            value="/resources/images/campoVirtual.png"
                                            style="text-align:center;" />

                            <h:outputText style="font-size: 10px;" value="#{user.description}" />
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:graphicImage width="10px;" height="20"
                                            value="/resources/images/campoVirtual.png"
                                            style="text-align:center;" />

                            <h:outputText value="#{user.data}" />
                            <h:outputText value=" - " />
                            <h:outputText value="#{user.hora}" />
                        </h:panelGrid>
                    </h:panelGrid>
                </p:carousel>
                </h:form>
            </p:tab>
            <!-- TIME-LINE-FIM -->
          <!-- BUSCA-ANTOLOGICA-INICIO  -->
            <p:tab title="Ontological Research">
                <h:form id="formID58">
                    <h:panelGrid columns="1">
                        <h:outputText style="font-weight: bold;" value="Query By Terms" />
                        <h:panelGrid columns="3">
                            
                            <h:inputText value="#{central.perceptionBoxController.fieldTerms}" alt="Research" />                            
                            <h:commandButton style="font-size: 12px;" type="submit" id="wklwm76ye"
                                             value="Go!" action="#{central.perceptionBoxController.queryTerms()}" />
                        </h:panelGrid>
                        <h:outputText style="font-weight: bold;" value=" Sparql Query:" />
                         <h:panelGrid columns="3">
                            
                             <h:inputTextarea cols="30" rows="10" value="#{central.perceptionBoxController.sparqlfield}"></h:inputTextarea>                          
                            <h:commandButton style="font-size: 12px;" type="submit" id="wklwmlkm5"
                                             value="Go!" action="#{central.perceptionBoxController.sparqlQuery()}" />
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </p:tab>
            <!-- BUSCA-ANTOLOGICA-FIM -->
            
            <!-- MENSAGEM-INICIO -->
            <p:tab title="Message Box">
                <div id="contentInternoXZ">
                    <c:if test="#{central.development.perceptionBoxController.isMostraPageViewIIDVLP1T() == true}">
                        <p:separator id="av4" style=" height:25px" />
                        <p:dataTable style="text-align: center;" id="cars" var="car"
                                     value="#{central.development.perceptionBoxController.listAnrafelSQL06DVLP1T}">
                            <f:facet name="header">  
                                Click "View" button after selecting a row to see details  
                            </f:facet>
                            <p:column headerText="ID">  
                              #{car.idRationale} 
                            </p:column>

                            <p:column headerText="Scientist">  
                                #{car.nameScientist}  
                            </p:column>                        

                         <p:column headerText="Read">
                                <h:graphicImage id="ajax2weawaer" rendered="#{!car.lidaSN}"
                                                width="30" height="30" url="resources/images/mail-open.png"
                                                alt="Message" />
                                <h:graphicImage id="ajax2wewewewe" rendered="#{car.lidaSN}"
                                                width="30" height="30" url="resources/images/mail-closed.png"
                                                alt="Message" />
                            </p:column>

                            <p:column headerText="View">
                                <h:form id="idjdkdu87">
                                    <h:commandButton style="font-size: 12px;" value="See"
                                                     action="#{central.development.perceptionBoxController.viewContMassageIIDVLP1T()}">
                                       <f:param value="#{car.idRationale}" id="idRationale" name="idRationale" />
                                    </h:commandButton>
                                </h:form>
                            </p:column>

                        </p:dataTable>
                    </c:if>
                    <c:if test="#{central.development.perceptionBoxController.isMostraPageViewIIDVLP1T() == false}">
                        <ui:include src="#{central.development.perceptionBoxController.setaPageViewDVLP1T}" />
                    </c:if>
                </div>
            </p:tab>
            <!-- MENSAGEM-FIM -->
            
            <!-- USUARIOS-UTILIZOU-ESSE-ARTEFATO-FIM -->
            <p:tab title="Scientist have developed a similar product">
                <h:form id="formID54">
                    <c:if test="#{central.development.perceptionBoxController.isHabilitaUserADVLP1T() == true}">
                        <p:dataTable var="xen"
                                     value="#{central.development.perceptionBoxController.listAnrafelSQL10DVLP1T}">
                            <f:facet name="header">
                                Scientist have developed a similar product:
                            </f:facet>
                             <p:column style="width:5%">
                                <f:facet name="header">  
                                    id 
                                </f:facet>
                                 <h:outputText value="#{xen.idRationale}" />
                            </p:column>
                            <p:column style="width:49%">
                                <f:facet name="header">  
                                    Name 
                                </f:facet>
                                <h:outputText value="#{xen.nameScientist}" />
                            </p:column>
                            <p:column style="width:49%">
                                <f:facet name="header">  
                                    Product Name 
                                </f:facet>
                                <h:outputText value="#{xen.productName}" />
                            </p:column>
                            <p:column style="width:49%">
                                <f:facet name="header">  
                                    View
                                </f:facet>
                                <h:commandLink style="font-size: 12px;" type="submit"
                                               id="incluir22" value="View"
                                               action="#{central.development.perceptionBoxController.includeUsuarioDVLP1T()}">
                                    <f:param value="#{xen.idRationale}" id="idRationale"
                                             name="idRationale" />
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </c:if>
                    <c:if test="#{central.development.perceptionBoxController.isHabilitaUserADVLP1T() == false}">
                        <ui:include src="#{central.development.perceptionBoxController.viewBoxIIIDVLP1T}" />
                        <!--includ: includePage7ViewBox06_1.xhtml-->
                    </c:if>
                </h:form>
            </p:tab>
            <!-- USUARIOS-UTILIZOU-ESSE-ARTEFATO-FIM -->
          
            <!-- PRODUÇÃO DE NOTAS-INICIO -->
            <p:tab disabled="" title="Notes">

                <h:form id="formID56">
                    <c:if test="#{central.development.perceptionBoxController.isHabilitaIDVLP1T() == true}">
                        <h:commandButton style="font-size: 12px;" type="submit"
                                         id="incluir" value="Include Note"
                                         action="#{central.development.perceptionBoxController.includeNoteDVLP1T()}" />
                    </c:if>
                    <c:if test="#{central.development.perceptionBoxController.isHabilitaIDVLP1T() == false}">
                        <ui:include src="#{central.development.perceptionBoxController.viewBoxDVLP1T}" />
                        <!-- include:-includePage7ViewBox01_1_1.xhtml-->
                    </c:if>
                </h:form>
            </p:tab>
            <!-- PRODUÇÃO DE NOTAS-FIM -->
            <!-- COMUNICAÇÃO INICIO-->
            <p:tab closable="false" title="Communication">
                <h:form id="formID57">
                    <c:if test="#{central.development.perceptionBoxController.isHabilitaIIDVLP1T() == true}">
                        <p:dataTable id="multiart" var="art"
                                     style="position: relative; width: auto;"
                                     value="#{central.development.perceptionBoxController.mediumUserModelDVLP1T}" paginator="true"
                                     rows="4" selection="#{central.development.perceptionBoxController.selectedUserModelDVLP1T}">
                            <p:column selectionMode="single" style="width:2%" />
                            <p:column headerText="Name:" style="width:5%">  
                                #{art.nameScientist}  
                            </p:column>
                            <p:column headerText="Type" style="width:25%">  
                                #{art.institutionScientist}  
                            </p:column>
                            <f:facet name="footer">
                                <h:commandButton
                                    style="position:relative; text-align:  left; font-size: 12px;"
                                    type="submit" id="edit" value="Talk to this user"

                                    action="#{central.development.perceptionBoxController.buscaUserMSGDVLP1T()}">
                                </h:commandButton>
                            </f:facet>
                        </p:dataTable>
                    </c:if>
                    <c:if test="#{central.development.perceptionBoxController.isHabilitaIIDVLP1T() == false}">
                        <ui:include src="#{central.development.perceptionBoxController.viewBoxIIDVLP1T}" />
                        <!-- include:-includePage7ViewBox02_1.xhtml-->
                    </c:if>
                    <c:if test="#{central.development.perceptionBoxController.isHabilitaMSGDVLP1T() == true}">
                        <div id="msgout">
                            <ui:include src="#{central.development.perceptionBoxController.mostraMensagemGeral3DVLP1T}" />
                        </div>
                    </c:if>
                </h:form>
            </p:tab>
            <!-- COMUNICAÇÃO-FIM -->
            
            
        </p:accordionPanel>
    </div>
</ui:composition>
