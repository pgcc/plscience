                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"

    <!--TEMPLATE-PADRAO-CONFORME-DOCUMENTADO-NA-PAGINA definePage02Home.xhtml -->

    <ui:define name="top">
        <ui:include src="includePage1Top01.xhtml" />
    </ui:define>


    <ui:define name="menu">
        <ui:include src="includePage2Menu03.xhtml" />
    </ui:define>


    <ui:define name="nav">
        <ui:include src="includePage3Nav05b.xhtml" />
    </ui:define>


    <ui:define name="lateralEsquerda">
        <ui:include src="includePage4LateralEsquerda01.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div id="contentInterno">
            <div id="boxSuperiorV">
                <div id="boxSuperiorContV">
                    <h:form id="formID10" enctype="multipart/form-data"
                            rendered="#{central.loginController.usuarioLogado}">
                        <p:panelGrid columns="2" style="position: relative; width: 790px;">
                            <h:outputLabel style="font-size:12px;" for="Name" value="Name :" />
                            <p:inputText size="78" id="firstname" value="#{central.uploadController.name}"
                                         required="true" />

                            <h:outputLabel style="font-size:12px;" for="Purpose"
                                           value="Purpose :" />
                            <p:inputTextarea id="Purpose" value="#{central.uploadController.purpose}"
                                             autoResize="false" required="true"
                                             validatorMessage="Required Purpose" cols="76" />

                            <h:outputLabel style="font-size:12px;" for="Local"
                                           value="Local :" />
                            <p:inputText id="Local" size="78" value="#{central.uploadController.local}" required="true" />

                            <h:outputText style="font-size:12px;" value="Type: " />
                            <h:selectOneMenu style="width: 650px;" value="#{central.uploadController.type}">
                                <f:selectItem itemLabel="FeatureModel" itemValue="FeatureModel" />
                                <f:selectItem itemLabel="Ontology" itemValue="Ontology" />
                                <f:selectItem itemLabel="MappingFile" itemValue="MappingFile" />
                            </h:selectOneMenu>
                        </p:panelGrid>

                        <div id="Button">
                            <p:commandButton style="font-size:12px;" value="Submit"
                                             ajax="false" action="#{central.uploadController.salvaArtifactWeb()}" >
                                <f:param value="W" id="tipoArtifactWeb" name="tipoArtifactWeb" />
                            </p:commandButton>
                        </div>
                    </h:form>
                    <div id="cancel">
                        <h:form id="cancel">
                            <p:commandButton id="cancel" style="font-size:12px;" value="Cancel"
                                             ajax="false" action="#{central.uploadController.uploadArtifact()}" >									
                            </p:commandButton>
                        </h:form>
                    </div>
                    <p:messages showDetail="false" />
                </div>
            </div>
        </div>
    </ui:define>


    <ui:define name="lateralDireita">
