<ui:composition template="/baseTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">


    <!--TEMPLATE-PADRAO-CONFORME-DOCUMENTADO-NA-PAGINA definePage02Home.xhtml-->

    <ui:define name="top">
        <ui:include src="includePage1Top01.xhtml" />
    </ui:define>


    <ui:define name="menu">
        <ui:include src="includePage2Menu04_1.xhtml" />
    </ui:define>


    <ui:define name="nav">
        <ui:include src="includePage3Nav11.xhtml" />
    </ui:define>


    <ui:define name="lateralEsquerda">
        <ui:include src="includePage4LateralEsquerda01.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div id="contentInterno">
            <div id="OrganizaConteudo">

                <h:form prependId="false">

                    <p:dataTable styleClass="vrtbgh" id="dataMeg" var="art" value="#{central.adminController.users}"
                                 paginator="true" rows="5"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10, 15">
                        <f:facet name="header">
                            All Registered Users:
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{art.idScientist}" />
                        </p:column>

                        <p:column styleClass="vrtbghII">
                            <f:facet name="header">
                                <h:outputText value="Name" />
                            </f:facet>
                            <h:outputText value="#{art.nameScientist}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CPF" />
                            </f:facet>
                            <h:outputText value="#{art.cpfscientist}" />
                        </p:column>

                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="See" />
                            </f:facet>
                            <h:commandButton
                                style="position:relative; text-align:  left; font-size: 12px;"
                                type="submit" id="see" value="See"
                                action="#{central.adminController.seeUser()}">
                                <f:param value="#{art.idScientist}" id="idScientist2w"  name="idScientist" />
                            </h:commandButton>
                        </p:column>
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Editar" />
                            </f:facet>
                            <h:commandButton
                                style="position:relative; text-align:  left; font-size: 12px;"
                                type="submit" id="edit" value="Edit User"
                                action="#{central.adminController.editUser()}">
                                <f:param value="#{art.idScientist}" id="idScientist21"  name="idScientist" />
                            </h:commandButton>
                        </p:column>
                        <c:if test="#{central.adminController.statusUser == 3}">
                      
                        </c:if>
                    </p:dataTable>

                </h:form>


                <p:spacer width="20" height="50" />
                <!--AQUI INCLUO PAGINA-->
                <c:if test="#{central.adminController.mostraGravaNewUser != false}">
                    <ui:include src="#{central.adminController.setaPageViewAdmin}" />
                </c:if>

            </div>
        </div>
    </ui:define>


    <ui:define name="lateralDireita">
        <ui:include src="includePage5LateralDireita01.xhtml" />
    </ui:define>


    <ui:define name="rodape">
        <ui:include src="includePage6Rodape01.xhtml" />
    </ui:define>


</ui:composition>
