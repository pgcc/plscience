<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"> 


    <!--PAGINA DE INCLUDE DO JSF CONTEUDO ESPECIFICO DE UMA AREA pagina-do-incluir-user -->


    <h:form prependId="false">
        <p:panel  header="include User">

            <h:messages showDetail="true" showSummary="true"/>

            <h:panelGrid columns="3" >

                <h:outputText value="Name: " /> 
                <p:spacer width="20" height="10" />
                <p:inputText  required="true" requiredMessage="Name field required!" value="#{central.adminController.incluirUser.nameScientist}" />

                <h:outputText value="CPF: " />
                <p:spacer width="20" height="10" />
                <p:inputText  required="true" requiredMessage="CPF field required!" value="#{central.adminController.incluirUser.cpfscientist}"  />

                <h:outputText  value="E-mail: " />
                <p:spacer width="20" height="10" />
                <p:inputText  required="true" requiredMessage="E-mail field required!" value="#{central.adminController.incluirUser.emailScientist}" />

                <h:outputText  value="Institution: " />
                <p:spacer width="20" height="10" />
                <p:inputText  required="true" requiredMessage="Institution field required!" value="#{central.adminController.incluirUser.institutionScientist}" />

                <h:outputText value="Login: " />     
                <p:spacer width="20" height="10" />
                <p:inputText  required="true" requiredMessage="Login field required!" value="#{central.adminController.incluirUser.login}" />

                <h:outputText value="Password: " />
                <p:spacer width="20" height="10" />
                <p:inputText  required="true" requiredMessage="Password field required!" value="#{central.adminController.incluirUser.password}" />

                <h:outputText value="Rules: " />
                <p:spacer width="20" height="10" />
                <p:selectOneMenu required="true" requiredMessage="Rules field required!" style="width: 180px;" value="#{central.adminController.ruleSelecionado}">
                    <f:selectItem itemLabel="Select Roles" itemValue="" />
                    <f:selectItem itemLabel="ROLE_ADMIN" itemValue="1" />
                    <f:selectItem itemLabel="ROLE_USER" itemValue="2" />
                    <f:selectItem itemLabel="ROLE_ADMIN_USER" itemValue="3" />
                </p:selectOneMenu>

            </h:panelGrid>
             </p:panel>
            <p:spacer width="20" height="10" />
            <div id="Button1">
                <h:commandButton styleClass="botaoSalvarNewUser" type="submit"  value="Save" action="#{central.adminController.gravaNewUser()}" />
            </div>
           
    </h:form>
    <div id="cancel1">
        <h:form id="cancel1239">
            <h:commandButton styleClass="botaoSalvarNewUser"  type="submit"  value="Cancel" action="#{central.adminController.gravaNewUserCancel()}" />
        </h:form>
    </div>


</ui:composition>
