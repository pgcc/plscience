<ui:composition template="/baseTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="top">
        <ui:include src="includePage1Top01.xhtml" />
    </ui:define>
    <ui:define name="menu">
        <ui:include src="includePage2Menu03.xhtml" />
    </ui:define>
    <ui:define name="nav">
        <ui:include src="includePage3Nav12.xhtml" />
    </ui:define>
    <ui:define name="lateralEsquerda">
        <ui:include src="includePage4LateralEsquerda01.xhtml" />
    </ui:define>
    <ui:define name="content">
        <div id="contentInterno">
            <p>Network Status: <span class="p2pstatus online">online</span></p>
            
            <h:form id="form" style="margin: 10px 0; float: left; width: 100%;">
                <p:tabView>
                    <p:tab title="Search Artifacts">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:inputText style="width: 300px; padding: 6px 5px;"/>
                            <p:commandButton value="Go" styleClass="ui-priority-primary" style="margin-left: 10px;padding: 1px" />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Share Artifacts">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable var="artifact" value="#{central.networkController.artifactsList}">
                                <p:column headerText="Id">
                                    <h:outputText value="#{artifact.idArtifact}" />
                                </p:column>
                                <p:column headerText="Type">
                                    <h:outputText value="#{artifact.type}" />
                                </p:column>
                                <p:column headerText="Name">
                                    <h:outputText value="#{artifact.name}" />
                                </p:column>
                                <p:column headerText="Purpose">
                                    <h:outputText value="#{artifact.purpose}" />
                                </p:column>
                                <p:column headerText="Shared">
                                    <input type="checkbox"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="lateralDireita">
        <ui:include src="includePage5LateralDireita02.xhtml" />
    </ui:define>
    <ui:define name="rodape">
        <ui:include src="includePage6Rodape01.xhtml" />
    </ui:define>
</ui:composition>
