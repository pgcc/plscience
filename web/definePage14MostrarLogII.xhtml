<ui:composition template="/baseTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <!--TEMPLATE-PADRAO-CONFORME-DOCUMENTADO-NA-PAGINA definePage02Home.xhtml -->


    <ui:define name="top">
        <ui:include src="includePage1Top01.xhtml" />
    </ui:define>


    <ui:define name="menu">
        <ui:include src="includePage2Menu06.xhtml" />
    </ui:define>

    <ui:define name="nav">
        <ui:include src="includePage3Nav01.xhtml" />
    </ui:define>

    <ui:define name="lateralEsquerda">
        <ui:include src="includePage4LateralEsquerda01.xhtml" />
    </ui:define>

    <ui:define name="content">

        <div id="contentInterno">
            <h:outputText value="To view the details select a log" />

            <h:form id="formID21" prependId="false">
                <p:dataTable id="dataTable" var="car" value="#{loginAdminController.listaLog}"  
                             paginator="true" rows="5"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15">  

                    <p:column headerText="VIEWS" style="width:1%; text-align: center;">
                        <h:commandButton id="edit"  value="See log detail" type="submit"
                                         action="#{loginAdminController.seelogDetail()}">
                            <f:param value="#{car.nomeLinha} " id="caminho" name="caminho" />
                        </h:commandButton>

                    </p:column>
                    <p:column headerText="LOGS" style="width:5%">  
                        #{car.nomeLinha}  
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>


    <ui:define name="lateralDireita">
        <ui:include src="includePage5LateralDireita01.xhtml" />
    </ui:define>


    <ui:define name="rodape">
        <ui:include src="includePage6Rodape01.xhtml" />
    </ui:define>


</ui:composition>
