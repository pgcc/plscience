<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"> 


    <!--PAGINA DE INCLUDE DO JSF CONTEUDO ESPECIFICO DE UMA AREA - pagina-do-update-user-->

    <h:form>

        <p:panel header="Update Password Scientist:#{central.adminController.nameScientist}">

            <h:messages showDetail="true" showSummary="true"/>

            <h:panelGrid columns="3" >

                <h:outputText value="Insert your new Password:" />
                <p:spacer width="20" height="10" />
                <p:inputText required="true"  requiredMessage="Password field required!" value="#{central.adminController.password}" />

              

            </h:panelGrid>
  </p:panel>
            <p:spacer width="20" height="10" />
        <div id="Button1">
                <h:commandButton styleClass="botaoUpdateUser" type="submit"  value="Update" action="#{central.adminController.atualizarPassword()}" >
                    <f:param value="#{central.adminController.idScientist}" id="idScientistwerd"  name="idScientist" />
                </h:commandButton>
        </div>
    </h:form>
     <div id="cancel1">
        <h:form id="cancel1239">
            <h:commandButton styleClass="botaoSalvarNewUser"  type="submit"  value="Cancel" action="#{central.adminController.gravaNewUserCancel()}" />
        </h:form>
    </div>
    
</ui:composition>
