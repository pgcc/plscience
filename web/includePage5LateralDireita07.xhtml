<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <!--ESSA PAGINA E INCLUIDA NO JSF-->

    <div id="lateral">
        <br /> <br />
        <p:accordionPanel activeIndex="#{central.development.numAbaAberta}" multiple="true">
            <p:tab title="Last Tasks Performed">
                <p:carousel itemStyle="height: 120px; width:160px;" numVisible="2"
                            value="#{central.loginController.users}" var="user" headerText="TimeLine">
                    <h:panelGrid columns="1" style="width:300px;  height:100px;"
                                 cellpadding="5">
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="3">
                                <p:graphicImage width="5px;" height="20"
                                                value="/resources/images/campoVirtual.png"
                                                style="text-align:center;" />

                                <p:graphicImage width="40" height="40"
                                                value="/resources/images/users/#{user.nomeFoto}.png"
                                                style="text-align:center;" />
                                <p:graphicImage width="5px;"
                                                value="/resources/images/campoVirtual.png"
                                                style="text-align:center;" />

                            </h:panelGrid>
                            <h:panelGrid columns="1">                                   
                                <h:outputText value="#{user.nameScientist}" />
                                <h:outputText value=" #{user.institutionScientist}" />
                            </h:panelGrid>

                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:graphicImage width="10px;" height="20"
                                            value="/resources/images/campoVirtual.png"
                                            style="text-align:center;" />

                            <h:outputText style="font-size: 10px;" value="#{user.description}" />
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:graphicImage width="10px;" height="20"
                                            value="/resources/images/campoVirtual.png"
                                            style="text-align:center;" />

                            <h:outputText value="#{user.data}" />
                            <h:outputText value=" - " />
                            <h:outputText value="#{user.hora}" />
                        </h:panelGrid>
                    </h:panelGrid>
                </p:carousel>
            </p:tab>

            <p:tab title="Ontological Research">
                <h:form id="formID58">
                    <h:outputText style="font-weight: bold;" value="Research:" />
                    <h:panelGrid columns="3">

                        <h:inputText value="" alt="Research" />

                        <h:commandButton style="font-size: 12px;" type="submit" id="wklwm"
                                         value="Go!" action="#{central.loginController.logout}" />
                    </h:panelGrid>
                </h:form>
            </p:tab>
            <!-- MENSAGEM-INICIO -->
            <p:tab title="Message Box">
                <div id="contentInternoXZ">
                    <c:if test="#{central.development.mostraPageViewII == true}">
                        <p:separator id="av4" style=" height:25px" />
                        <p:dataTable style="text-align: center;" id="cars" var="car"
                                     value="#{central.development.listAnrafelSQL06}">
                            <f:facet name="header">  
                                Click "View" button after selecting a row to see details  
                            </f:facet>
                            <p:column headerText="ID">  
                              #{car.idRationale} 
                            </p:column>

                            <p:column headerText="Scientist">  
                                #{car.nameScientist}  
                            </p:column>

                           <!-- <p:column headerText="Activity">  
                                #{car.description}  
                            </p:column>-->

                            <p:column headerText="Read">
                                <h:graphicImage id="ajax2weawaer" rendered="#{!car.lidaSN}"
                                                width="30" height="30" url="resources/images/mail-open.png"
                                                alt="Message" />
                                <h:graphicImage id="ajax2wewewewe" rendered="#{car.lidaSN}"
                                                width="30" height="30" url="resources/images/mail-closed.png"
                                                alt="Message" />
                            </p:column>

                            <p:column headerText="View">
                                <h:form id="idjdkdu87">
                                    <h:commandButton style="font-size: 12px;" value="See"
                                                     action="#{central.development.viewContMassageIV()}">
                                       <f:param value="#{car.idRationale}" id="idRationale" name="idRationale" />
                                    </h:commandButton>
                                </h:form>
                            </p:column>

                        </p:dataTable>
                    </c:if>
                    <c:if test="#{central.development.mostraPageViewII == false}">
                        <ui:include src="#{central.development.setaPageView}" />
                    </c:if>
                </div>
            </p:tab>
            <!-- MENSAGEM-FIM -->
        </p:accordionPanel>
        
    </div>
</ui:composition>
