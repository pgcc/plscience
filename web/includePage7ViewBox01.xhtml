<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <!--PAGINA DE INCLUDE DO JSF CONTEUDO ESPECIFICO DE UMA AREA-->
    <!--RODAPE-->


    <h:form id="formID64">
        <div id="editor1">
            <p:panelGrid columns="1">
                <h:column>
                    <h3>Notes</h3>
                    <p:inputTextarea rows="3" cols="45" value="#{central.artifactController.mensagemValor}" minQueryLength="4" />					
                </h:column>
                <h:column>
                    <h:commandButton style="font-size: 15px;" type="submit" id="adm12345"
                                     value="Save" action="#{central.artifactController.gravaNote()}">
                        <f:param name="admin" value="admin" />
                    </h:commandButton>
                    <h:commandButton style="font-size: 15px;" type="submit" id="adm455555"
                                     value="Cancel" action="#{central.artifactController.includeNoteCancel()}">
                        <f:param name="admin" value="admin" />
                    </h:commandButton>
                </h:column>
            </p:panelGrid>
        </div>
    </h:form>
</ui:composition>
