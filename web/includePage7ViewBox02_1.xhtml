<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <!--PAGINA DE INCLUDE DO JSF CONTEUDO ESPECIFICO DE UMA AREA-->
    <!--RODAPE-->


    <h:form id="formID65">
        <div id="editor1">
            <p:panelGrid columns="1" style="position: relative; ">

                <h:column>
                    <h3>Talk to this user</h3>
                    <h:outputText value="Name: " />
                    <h:outputText value="#{central.artifactController.perceptionBoxController.nomeUserTalkATED}" />
                    <br />
                    <p:inputTextarea rows="3" cols="45" value="#{central.artifactController.perceptionBoxController.messageCommunicationATED}" minQueryLength="4" />
                </h:column>
                <h:column>
                    <h:commandButton style="font-size: 15px;" type="submit" id="adm1"
                                     value="Save" action="#{central.artifactController.perceptionBoxController.gravaCommunicationATED()}">
                        <f:param name="admin" value="admin" />
                    </h:commandButton>
                    <h:commandButton style="font-size: 15px;" type="submit" id="adm45"
                                     value="Cancel"
                                     action="#{central.artifactController.perceptionBoxController.gravaCommunicationCancelATED()}">
                        <f:param name="admin" value="admin" />
                    </h:commandButton>
                </h:column>
            </p:panelGrid>
        </div>
    </h:form>
</ui:composition>
