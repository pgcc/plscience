<ui:composition template="baseTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">


    <!--TEMPLATE-PADRAO-CONFORME-DOCUMENTADO-NA-PAGINA definePage02Home.xhtml-->

    <ui:define name="top">
        <ui:include src="includePage1Top01.xhtml" />
    </ui:define>


    <ui:define name="menu">
        <ui:include src="includePage2Menu01.xhtml" />
    </ui:define>


    <ui:define name="nav">
        <ui:include src="includePage3Nav01.xhtml" />
    </ui:define>


    <ui:define name="lateralEsquerda">
        <ui:include src="includePage4LateralEsquerda01.xhtml" />
    </ui:define>


    <ui:define name="content">
        <div id="contentInterno">
            <div id="OrganizaConteudo">
                
                <h:form id="formID02" rendered="#{central.loginController.usuarioLogado}">

                    <p:dataTable   id="multiart" var="art"
                                   value="#{central.loginController.artifactController.mediumArtifactModel}" paginator="true"
                                   rows="5" selection="#{central.artifactController.selectedArtifact}">

                        <f:facet name="header">  
                            Core Assets:
                        </f:facet>

                        <p:column selectionMode="single" style="width:2%" />

                        <p:column headerText="Id" style="width:5%">  
                            #{art.idArtifact}  
                        </p:column>
                        <p:column headerText="Type" style="width:25%">  
                            #{art.type}  
                        </p:column>

                        <p:column headerText="Name" style="width:25%">  
                            #{art.name}  
                        </p:column>

                        <p:column headerText="Purpose" style="width:25%">  
                            #{art.purpose}  
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton
                                style="position:relative; text-align:  left; font-size: 12px;"
                                type="submit" id="edit" value="Edit artifact"
                                icon="ui-icon-pencil"
                                action="#{central.artifactController.editArtifact()}">

                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>


    <ui:define name="lateralDireita">
        <ui:include src="includePage5LateralDireita04.xhtml" />
    </ui:define>


    <ui:define name="rodape">
        <ui:include src="includePage6Rodape01.xhtml" />
    </ui:define>


</ui:composition>
