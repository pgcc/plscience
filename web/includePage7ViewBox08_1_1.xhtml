<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <!--PAGINA DE INCLUDE DO JSF CONTEUDO ESPECIFICO DE UMA AREA-->
    <!--RODAPE-->

    <br />

    <p:separator id="customSepa8181818" style=" height:25px" />


    <p:accordionPanel activeIndex="#{central.development.perceptionBoxController.numAbaAbertaIIDVLP1}"
                      multiple="true">
        <p:tab title="Message About:">
            <div id="pinelGrid ">
                <h:dataTable
                    style="position: relative; border: none !important; width: 310px; font-size: 12px;"
                    value="#{central.development.perceptionBoxController.listAnrafelSQL02DVLP1}" var="c">

                    <h:column>
                        <p:panelGrid columns="2" styleClass="semBorda">
                            <h:outputText style="color: #789bd5;" value="NÂ° Rationale: " />
                            <h:outputText value=" #{c.idRationale} " />
                        </p:panelGrid>

                        <p:panelGrid columns="2" styleClass="semBorda">
                            <h:outputText style="color: #789bd5;" value="Activity: " />
                            <h:outputText value=" #{c.description} " />
                        </p:panelGrid>

                        <p:panelGrid columns="2" styleClass="semBorda">
                            <h:outputText style="color: #789bd5;" value="Product Name: " />
                            <h:outputText value=" #{c.productName} " />
                        </p:panelGrid>
                    </h:column>

                </h:dataTable>
                <h:dataTable
                    style="position: relative; border: none !important; width: 310px;  font-size: 12px;"
                    value="#{central.development.perceptionBoxController.listAnrafelSQL02DVLP1}" var="c">

                    <h:column>
                        <p:panelGrid columns="2" styleClass="semBorda">
                            <h:outputText style="color: #789bd5;" value="Scientist Name: " />
                            <h:outputText value="#{c.nameScientist} " />
                        </p:panelGrid>

                        <p:panelGrid columns="2" styleClass="semBorda">
                            <h:outputText style="color: #789bd5;" value="Date: " />
                            <h:outputText value="#{c.date}" />
                        </p:panelGrid>

                        <p:panelGrid columns="2" styleClass="semBorda">
                            <h:outputText style="color: #789bd5;" value="Time: " />
                            <h:outputText value=" #{c.time} " />
                        </p:panelGrid>
                    </h:column>
                </h:dataTable>
            </div>
            <p:separator id="customSepar11atorwer4" style=" height:10px" />
            <h3>Used Artifacts</h3>
            <p:separator id="customSepar4atttorwer4" style=" height:10px" />


            <br />
            <h:dataTable value="#{central.development.perceptionBoxController.listAnrafelSQL03DVLP1}" var="d"
                         style=" font-size: 12px;">


                <h:column>
                    <p:panelGrid columns="1" styleClass="semBorda">
                        <h:outputText style="color: #789bd5;" value="Artifact Name:" />
                        <h:outputText value="#{d.name}" />
                    </p:panelGrid>

                </h:column>
                <h:column>
                    <p:panelGrid columns="1" styleClass="semBorda">
                        <h:outputText style="color: #789bd5;" value="Type:" />
                        <h:outputText value="#{d.type}" />
                    </p:panelGrid>

                </h:column>

            </h:dataTable>
        </p:tab>
        <p:tab title="Previous Posts">

            <p:dataList value="#{central.development.perceptionBoxController.listAnrafelSQL05DVLP1}" var="r"
                        style="position:  relative; font-size: 15px; width: 210px;">

                <h:outputText style="font-size: 12px; color: #789bd5;"
                              value=" #{r.nameScientist} " />

                <h:outputText style="font-size: 12px;" value="(#{r.data} " />

                <h:outputText style="font-size: 12px;" value=" #{r.hora}): " />

                <h:outputText style="font-size: 12px;" value="#{r.message}" />
                <br />
            </p:dataList>

            <p:spacer width="20" height="40" />

            <p:panelGrid columns="1" style="position: relative; width: 110px;">

                <h:form id="formID67">
                    <h:column>

                        <h:outputText style="font-size: 15px;" value="Reply To: " />
                        <h:selectOneMenu value="#{central.development.perceptionBoxController.userSelecionadoDVLP1}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{central.development.perceptionBoxController.listaUsersDVLP1}"
                                           var="user" itemLabel="#{user.nameScientist}"
                                           itemValue="#{user.idScientist}" />
                        </h:selectOneMenu>

                    </h:column>
                    <h:column>
                        <p:inputTextarea rows="3" cols="37"
                                         value="#{central.development.perceptionBoxController.mensagemEnviadaDVLP1}"
                                         minQueryLength="4" />
                    </h:column>
                    <h:column>

                        <h:commandButton style="font-size: 12px;" type="submit" id="adm1"
                                         value="Send" action="#{central.development.perceptionBoxController.respondeMensagemIDVLP1()}">

                        </h:commandButton>
                        <h:commandButton style="font-size: 12px;" type="submit"
                                         value="Back to Input Box" id="ed"
                                         action="#{central.development.perceptionBoxController.backDVLP1()}">
                            <f:param value=" #{central.development.perceptionBoxController.idUsercontext} "
                                     id="idScientist" name="idScientist" />
                        </h:commandButton>
                    </h:column>
                </h:form>

            </p:panelGrid>
        </p:tab>

    </p:accordionPanel>
    <p:separator id="customSepar2atoreueje" style=" height:25px" />

</ui:composition>
