<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"> 


    <!--PAGINA DE INCLUDE DO JSF CONTEUDO ESPECIFICO DE UMA AREA - pagina-do-update-user-->

    <h:form>

        <p:panel header="Update User id:#{central.adminController.idScientist}">

            <h:messages showDetail="true" showSummary="true"/>

            <h:panelGrid columns="3" >

                <h:outputText value="Name:" />
                <p:spacer width="20" height="10" />
                <p:inputText required="true"  requiredMessage="Name field required!" value="#{central.adminController.nameScientist}" />

                <h:outputText value="CPF:" />
                <p:spacer width="20" height="10" />
                <p:inputText required="true"  requiredMessage="CPF field required!" value="#{central.adminController.cpfscientist}" />

                <h:outputText  value="E-mail: " />
                <p:spacer width="20" height="10" />
                <p:inputText required="true"  requiredMessage="E-mail field required!" value="#{central.adminController.emailScientist}" />

                <h:outputText  value="Institution: " />
                <p:spacer width="20" height="10" />
                <p:inputText required="true"  requiredMessage="Institution field required!" value="#{central.adminController.institutionScientist}" />

                <h:outputText  value="Status " />
                <p:spacer width="20" height="10" />
                <p:inputText required="true" requiredMessage="Status field required!" value="#{central.adminController.status}" />

                <h:outputText value="Rules: " />
                <p:spacer width="20" height="10" />
                <p:selectOneMenu required="true" requiredMessage="Rules field required!" style="width: 180px;" value="#{central.adminController.ruleSelecionado}">
                    <f:selectItem itemLabel="Select Roles" itemValue="" />
                    <f:selectItem itemLabel="ROLE_ADMIN" itemValue="1" />
                    <f:selectItem itemLabel="ROLE_USER" itemValue="2" />
                    <f:selectItem itemLabel="ROLE_ADMIN_USER" itemValue="3" />
                </p:selectOneMenu>
            </h:panelGrid>
        </p:panel>
        <p:spacer width="20" height="10" />
        <div id="Button1">
            <h:commandButton styleClass="botaoUpdateUser" type="submit"  value="Update" action="#{central.adminController.atualizarUser()}" >
                <f:param value="#{central.adminController.idScientist}" id="idScientistwerd"  name="idScientist" />
            </h:commandButton>
        </div>
    </h:form>
    <div id="cancel1">
        <h:form id="cancel1239">
            <h:commandButton styleClass="botaoSalvarNewUser"  type="submit"  value="Cancel" action="#{central.adminController.gravaNewUserCancel()}" />
        </h:form>
    </div>

</ui:composition>
