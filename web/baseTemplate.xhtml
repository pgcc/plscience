<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:head>
        <link id="theme" rel="stylesheet" type="text/css"
              href="resources/css/style.css" title="theme" />

          <title>Collabotive PL-Science</title>

    </h:head>
    <!--UM TEMPLATE É UM GABARITO PRE DEFINIDO POR AREAS QUE SERÃO PREENCHIDAS DE FORMA DINAMICA-->
    <!--TEMOS NESSE TEMPLATE 7 AREAS PRE-DEFINIDAS-->
    <!--AS DIV'S SÃO PARA POSICIONAR AS AREAS NO ESPEÇO-->
    <!--AS TAG'S <ui:insert name="X"> DEFINEM AS AREAS-->
    
   <!--O LAYOUT DA PAGINA FICARÁ ASSIM:-->
   <!-- DIAGRAMA DE UMA PAGINA DO TIPO (definePage)
    ___________________________________________________
    |                                                 | 
    |	                 1-TOP			      |  
    |_________________________________________________| 
    |                    2-MENU                       |
    |_________________________________________________|
    |                    3-NAV                        | 
    |_________________________________________________| 
    |           |                         |           |
    |           |                         |           |
    |           |                         |           |
    |           |                         |           |
    | 4-LATERAL |	 CONTENT          | 5-LATERAL |
    | ESQUERDA  |      (definePege)       |  DIREITA  |
    |	        |                         |           |
    |           |                         |           |
    |           |                         |           |
    |___________|_________________________|___________|
    |                                                 |
    |                    6-RODAPE                     |
    |_________________________________________________|

A - Paginas definePage recebem 6 includePages mais o conteudo.
B - Paginas includPage7ViewBox sao incluidas nas páginas LATERAIS DIREITAS
são includes de includes (view da percepção da aplicação)-->
    <h:body>

        <!-- DIV DE POSICIONAMENTO GLOBAL DE TODAS A PAGINA -->
        <div id="container">

            <!-- DIV DE POSICIONAMENTO PAGINA TOPO -->
            <div id="top1">
                <!-- POSICAO ONDE SE ENCAIXA (INSERT) A PAGINA TOPO -->
                <ui:insert name="top">
                    <div id="msgDOLogado">
                        <ui:insert name="topMsg"></ui:insert>
                    </div>
                </ui:insert>
            </div>

            <!-- DIV DE POSICIONAMENTO PAGINA MENU -->
            <div id="menu1">
                <!-- POSICAO ONDE SE ENCAIXA (INSERT) A PAGINA MENU -->
                <ui:insert name="menu">

                </ui:insert>
            </div>

            <!-- DIV DE POSICIONAMENTO PAGINA MENU -->
            <div id="nav1">
                <!-- POSICAO ONDE SE ENCAIXA (NAVEGAÇÃO) A PAGINA NAVEGAÇÃO -->
                <ui:insert name="nav">

                </ui:insert>
            </div>

            <!-- DIV DE POSICIONAMENTO PAGINA BARRA LATERAL ESQUERDA-->
            <div id="lateralEsquerda1">
                <!-- POSICAO ONDE SE ENCAIXA (INSERT) A PAGINA BARRA LATERAL ESQUERDA -->
                <ui:insert name="lateralEsquerda">

                </ui:insert>
            </div>

            <!-- DIV DE POSICIONAMENTO PAGINA BARRA LATERAL DIREITA-->
            <div id="lateralDireita1">
                <!-- POSICAO ONDE SE ENCAIXA (INSERT) A PAGINA BARRA LATERAL DIREITA -->
                <ui:insert name="lateralDireita">

                </ui:insert>
            </div>

            <!-- DIV DE POSICIONAMENTO PAGINA CONTEUDO -->
            <div id="content1">
                <!-- POSICAO ONDE SE ENCAIXA (INSERT) A PAGINA CONTEUDO -->
                <ui:insert name="content">

                </ui:insert>
            </div>

            <!-- DIV DE POSICIONAMENTO PAGINA BARRA RODAPE -->
            <div id="rodape1">
                <!-- POSICAO ONDE SE ENCAIXA (INSERT) A PAGINA RODAPE -->
                <ui:insert name="rodape">

                </ui:insert>
            </div>
        </div>

    </h:body>
</html>
